<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script
    src="https://kit.fontawesome.com/3bfd3ce9e5.js"
    crossorigin="anonymous"
  ></script>
  <title>JS TTT</title>
</head>
<body>
  <main>
    <div class="grid" data-id="grid">
      <div class="turn">
        <i class="fa-solid fa-x"></i>
        
        <p>Player 1, Your turn</p>
      </div>
      <div class="menu">
        <button class="menu-btn" data-id="menu-button">Action<i class="fa-solid fa-chevron-down"></i></button>
        
        <div class="items border hidden" data-id="menu-popover">
          <button data-id="reset-btn">Reset</button>
          <button data-id="new-round-btn">New Game</button>
        </div>
      </div>
      <div class="square shadow">1</div>
      <div class="square shadow">2</div>
      <div class="square shadow">3</div>
      <div class="square shadow">4</div>
      <div class="square shadow">5</div>
      <div class="square shadow">6</div>
      <div class="square shadow">7</div>
      <div class="square shadow">8</div>
      <div class="square shadow">9</div>
      <div class="score"></div>
      <div class="score"></div>
      <div class="score"></div>
    </div>
  </main>
</body>
</html>
